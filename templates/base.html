{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>{% block title %}Mahdi Iranpour{% endblock %}</title>

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <!-- ✅ Extra page-specific CSS -->
  {% block extra_css %}{% endblock %}

  <!-- AOS -->
  <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">

</head>

<body>

<!-- Fixed Auth Buttons -->
<div id="auth-buttons">
  {% if request.user.is_authenticated %}
    <button class="btn btn-loggedin" disabled>{{ request.user.username }}</button>
    <a href="{% url 'accounts:logout' %}" class="btn btn-logout">Logout</a>
  {% else %}
    <a href="{% url 'accounts:login' %}" class="btn btn-login">Login</a>
    <a href="{% url 'accounts:signup' %}" class="btn btn-signup">Sign Up</a>
  {% endif %}
</div>

<style>
#auth-buttons {
  position: fixed !important;
  top: 20px;
  right: 20px;
  z-index: 9999;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

/* Mobile adjustments */
@media (max-width: 576px) {
  #auth-buttons {
    flex-direction: column;
    align-items: flex-end;
    top: 10px;
    right: 10px;
  }
  #auth-buttons .btn {
    font-size: 0.85rem;
    padding: 0.4rem 1rem;
  }
}

/* Button styles */
#auth-buttons .btn {
  font-weight: 500;
  border-radius: 30px;
  padding: 0.5rem 1.5rem;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
}
.btn-login {
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  color: white; border: none;
}
.btn-login:hover { transform: translateY(-2px); box-shadow:0 6px 10px rgba(0,0,0,0.15); }
.btn-signup {
  background: linear-gradient(135deg, #43e97b, #38f9d7);
  color: white; border: none;
}
.btn-signup:hover { transform: translateY(-2px); box-shadow:0 6px 10px rgba(0,0,0,0.15); }
.btn-logout {
  background: linear-gradient(135deg, #f85032, #e73827);
  color: white; border: none;
}
.btn-logout:hover { transform: translateY(-2px); box-shadow:0 6px 10px rgba(0,0,0,0.15); }
.btn-loggedin {
  background: linear-gradient(135deg, #11998e, #38ef7d);
  color: white; cursor: default; pointer-events: none;
  border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}
</style>

{% block content %}{% endblock %}

<footer id="footer" class="footer position-relative light-background">
  <div class="container">
    <div class="copyright text-center">
      <p>© <span>Copyright</span> <strong class="px-1 sitename">Mahdi Iranpour</strong> <span>All Rights Reserved</span></p>
    </div>
  </div>
</footer>

<!-- Scroll Top -->
<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center">
  <i class="bi bi-arrow-up-short"></i>
</a>

<!-- Vendor JS Files -->
<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>

<!-- Main JS File -->
<script src="{% static 'assets/js/main.js' %}"></script>

<script src="{% static 'assets/vendor/aos/aos.js' %}"></script>

<!-- Typed.js -->
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // AOS initialization
    if (typeof AOS !== 'undefined') {
        AOS.init({ duration: 800, once: true });
    }

    // Typed.js initialization
    const typedEl = document.querySelector('.typed');
    if (typedEl) {
        new Typed('.typed', {
            strings: typedEl.getAttribute('data-typed-items').split(','),
            typeSpeed: 100,
            backSpeed: 50,
            loop: true
        });
    }

    // Skills progress bar animation
    const progressBars = document.querySelectorAll('.progress-bar');
    progressBars.forEach(bar => {
        const value = bar.getAttribute('aria-valuenow');
        bar.style.width = '0';
        setTimeout(() => {
            bar.style.width = value + '%';
        }, 500);
    });

    // Swiper initialization for Latest Blog Posts
    const latestPostSwiper = new Swiper(".mySwiper", {
        loop: true,
        slidesPerView: 1,
        spaceBetween: 20,
        grabCursor: true,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        breakpoints: {
            576: { slidesPerView: 1 },
            768: { slidesPerView: 2 },
            992: { slidesPerView: 3 },
            1200: { slidesPerView: 3 },
        },
        autoplay: {
            delay: 5000,
            disableOnInteraction: false,
        }
    });
});


document.addEventListener('DOMContentLoaded', function() {
  var carousel = document.querySelector('#latestPostsCarousel');
  var indicators = document.querySelectorAll('#customIndicators .custom-indicator');

  carousel.addEventListener('slide.bs.carousel', function (event) {
    // همه active ها رو پاک می‌کنیم
    indicators.forEach(function(ind) {
      ind.classList.remove('active');
    });
    // فعال کردن ایندیکیتور فعلی
    indicators[event.to].classList.add('active');
  });
});
</script>

</body>
</html>
