{% load static %}
<!-- Tags Widget -->
<div class="sidebar-item tags" data-aos="fade-left" data-aos-delay="400">
  <h3 class="sidebar-title">Tags</h3>
  <ul class="mt-3">
    {% for tag in post.tags.all %}
    <li><a href="{% url 'blog:tag' tag_name=tag.name %}">{{ tag.name }}</a></li>
    {% endfor %}
  </ul>
</div>
<!-- End Tags Widget -->
