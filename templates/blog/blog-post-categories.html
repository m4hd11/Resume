{% load static %}
<!-- Categories Widget -->
<div class="sidebar-item categories" data-aos="fade-left" data-aos-delay="200">
  <h3 class="sidebar-title">Categories</h3>
  <ul class="mt-3">
    {% for name,count in categories.items %}
    <li>
      <a href="{% url 'blog:category' cat_name=name %}">{{ name }} <span>{{ count }}</span></a>
    </li>
    {% endfor %}
  </ul>
</div>
<!-- End Categories Widget -->
